<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Status Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url("https://files.catbox.moe/c29z2z.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 12px 28px;
      color: #fff;
      font-size: 1rem;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: neonCycle 3s linear infinite;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @keyframes neonCycle {
      0% { box-shadow: 0 0 8px #00ff99; border-color: #00ff99; }
      33% { box-shadow: 0 0 8px #00ccff; border-color: #00ccff; }
      66% { box-shadow: 0 0 8px #ff0055; border-color: #ff0055; }
      100% { box-shadow: 0 0 8px #00ff99; border-color: #00ff99; }
    }

    #logSection {
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin-top: 20px;
      padding: 20px;
      display: none;
      overflow-y: auto;
      max-height: 50vh;
    }

    #logs {
      white-space: pre-wrap;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Water ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.8s linear;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Device Status Monitor</h1>

  <button class="btn" id="fetchDevice">Get Device Status</button>
  <button class="btn" id="showLogs">View Logs</button>

  <div id="logSection">
    <h3>📋 Device Logs</h3>
    <div id="logs">No logs yet.</div>
  </div>

  <script>
    // Water ripple effect
    document.addEventListener("click", e => {
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 800);
    });

    // Fetch and save device info
    async function getDeviceInfo() {
      const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        online: navigator.onLine,
        time: new Date().toLocaleString()
      };
      await fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(info)
      });
      alert("Device status collected ✅");
    }

    // Show logs when key matches
    async function showLogs() {
      const key = prompt("Enter access key:");
      if (key !== "54321") return alert("Access denied ❌");

      const res = await fetch("/view?key=" + key);
      if (!res.ok) return alert("Failed to fetch logs");
      const data = await res.json();

      const logSection = document.getElementById("logSection");
      const logsDiv = document.getElementById("logs");
      logsDiv.textContent = data
        .map(d => `[${d.time}] ${d.platform} | ${d.language} | Online: ${d.online}\nUA: ${d.userAgent}`)
        .join("\n\n");

      logSection.style.display = "block";
    }

    document.getElementById("fetchDevice").addEventListener("click", getDeviceInfo);
    document.getElementById("showLogs").addEventListener("click", showLogs);
  </script>
</body>
</html>
